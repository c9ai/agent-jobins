    transform: 固定：空白
  - source_field: 募集背景
    target_column: 募集背景
    transform: そのまま
  - source_field: 募集背景
    target_column: 採用予定人数
    transform: 募集背景の文章をもとに、採用人数に関する表記のみを抜粋して入力する。該当する表記がない場合、「若干名」と入力する。
  - source_field: 都道府県
    target_column: 勤務地（県）
    transform: 都道府県正規化
  - source_field: 勤務地
    target_column: 勤務地詳細
